<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zara Inspired Website</title>
<style>
  /* Style rules */
  body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box;
    background-image: url('background2.png'); /* Path to your uploaded background image */
    background-size: cover;
    background-position: center;
    background-attachment: fixed; /* Keeps the background image fixed during scroll */
  }
  .header, .view-options { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    padding: 1rem;
  }
  .header { 
    border-bottom: 1px solid #ccc;
  }
  .logo {
    font-size: 2rem;
    font-weight: bold;
  }
  .nav, .dropdown-content, .search-container, .view-options {
    display: flex; 
    align-items: center;
  }
  .search-container {
    padding: 1rem;
  }
  .search-box {
    padding: 0.5rem;
    margin-right: 0.5rem;
  }
  .search-button {
    padding: 0.5rem 1rem;
  }
  .nav div {
    position: relative;
  }
  .dropdown {
    padding: 0 1rem;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  .filters {
    padding: 1rem;
    background-color: transparent;
    display: flex;
    justify-content: flex-start;
    gap: 20px;
    margin-left: 1rem; /* Adjust left margin to move the filters to the left */
    width: auto; /* Adjust the width of the filter background */
  }

  .filter-group {
    display: flex;
    flex-direction: column;
  }

  .filter-group label,
  .filter-group select {
    margin-bottom: 0.5rem;
  }

  footer {
    background-color: transparent; /* Removes the background */
    color: white;
    text-align: center;
    padding: 1rem;
    position: relative;
    bottom: 0;
    width: 100%;
  }
  .promo {
    background: #eee; /* Placeholder for background image */
    padding: 2rem; /* Adjust padding as needed */
    text-align: center;
    width: 20%; /* Adjust width as desired */
    margin: 2rem auto; /* Centers the div and adds space around it */
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow for depth */
    border-radius: 8px; /* Optional: Rounds the corners of the promo box */
  }

  .promo-offer {
    margin-top: 1rem;
    padding: 1rem;
    background-color: #808080;
    text-align: center;
    font-weight: bold;
  }
  .product-grid {
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    gap: 16px; 
    padding: 1rem;
  }
  .product {
    border: 1px solid #ccc;
    padding: 1.5rem;
    text-align: center;
    position: relative; /* for absolute positioning of the save button */
  }
  .product img {
    max-width: 100%;
    height: auto;
  }
  .product h3, .product p {
    color: #fff; /* Changing text color to white */
  }
  .view-options button {
    background: none;
    border: 1px solid #333;
    padding: 5px 10px;
    cursor: pointer;
  }
  @media (max-width: 768px) {
  .header, .nav, .view-options, .filters {
    flex-direction: column;
    align-items: center;
  }

  .search-container, .filters {
    width: 90%; /* Allows for some margin on smaller screens */
  }

  .dropdown-content, .filter-group select {
    width: 100%; /* Makes dropdowns and selects take the full width */
  }

  .product-grid {
    grid-template-columns: repeat(2, 1fr); /* 2 products per row on smaller screens */
  }

  .promo {
    width: 90%; /* Make the promo box take more width on smaller screens */
  }

  .nav div, .filter-group {
    margin-bottom: 1rem; /* Adds spacing between nav items and filters for clarity */
  }

  .header, .nav, .dropdown-content a, .view-options button, .filter-group label, .filter-group select, .product h3, .product p, .save-button {
    font-size: larger; /* Increases font size for better readability on small screens */
  }
@media (max-width: 480px) {
  .product-grid {
    grid-template-columns: 1fr; 
  }
}
}
  .save-button {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: #000; /* Placeholder for button design */
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
  .save-button:hover {
    background: #333;
  }
  footer {
    background-color: transparent;
    color: white;
    text-align: center;
    padding: 1rem;
    position: relative;
    bottom: 0;
    width: 100%;
  }
</style>
</head>
<body>

    <header class="header">
        <div class="logo">NOTZARA</div>
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-box">
          <button class="search-button">Search</button>
        </div>
        <div class="view-options">
          <button id="list-view">List View</button>
          <button id="grid-view">Grid View</button>
        </div>
      </header>
      
      <nav class="nav">
          <div class="dropdown">
              <button class="dropbtn">WOMAN</button>
              <div class="dropdown-content">
                <a href="#">Tops</a>
                <a href="#">Jeans</a>
                <a href="#">Dresses</a>
                <a href="#">Jackets</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">MAN</button>
              <div class="dropdown-content">
                <a href="#">Shirts</a>
                <a href="#">Pants</a>
                <a href="#">Suits</a>
                <a href="#">Jackets</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn">KIDS</button>
              <div class="dropdown-content">
                <a href="#">Girls Clothing</a>
                <a href="#">Boys Clothing</a>
                <a href="#">Toys</a>
                <a href="#">Accessories</a>
              </div>
            </div>
      </nav>
      
      <div class="filters">
        <div class="filter-group">
          <label for="size-select">Size:</label>
          <select id="size-select" name="size">
            <option value="">All Sizes</option>
            <option value="xs">XS</option>
            <option value="s">S</option>
            <option value="m">M</option>
            <option value="l">L</option>
            <option value="xl">XL</option>
          </select>
        </div>
      
        <div class="filter-group">
          <label for="color-select">Color:</label>
          <select id="color-select" name="color">
            <option value="">All Colors</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="white">White</option>
          </select>
        </div>
      </div>
      
      <section class="product-grid">
        <!-- Example product 1 -->
        <div class="product">
          <img src="fish.jpg" alt="Product 1">
          <h3>Fishing Hat</h3>
          <p>$102.96</p>
          <button class="save-button">Save</button>
        </div>
        <!-- Example product 2 -->
        <div class="product">
          <img src="goochi_belt.jpg" alt="Product 2">
          <h3>Goochi Belt</h3>
          <p>$2.00</p>
          <button class="save-button">Save</button>
        </div>
        <!-- Example product 3 -->
        <div class="product">
          <img src="sock_and_birk.jpg" alt="Product 3">
          <h3>Socks with Birkenstocks</h3>
          <p>$10.21</p>
          <button class="save-button">Save</button>
        </div>
        <!-- Example product 4 -->
        <div class="product">
          <img src="socks.jpg" alt="Socks">
          <h3>Socks</h3>
          <p>$54.99</p>
          <button class="save-button">Save</button>
        </div>
      </section>
      
      <footer>
        <p>&copy; Design 1 Winter 2024</p>
      </footer>
      
      <script>
        // JavaScript for view options and filters functionality will go here
      </script>
      
      </body>
      </html>
